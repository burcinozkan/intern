<div class="container">
    <h2>Kategori İşlemleri</h2>
    <form [formGroup]="categoryForm">
      <div class="form-group">
        <label for="categoryName">Kategori Adı</label>
        <input id="categoryName" class="form-control" formControlName="categoryName">
        <div *ngIf="categoryForm.get('categoryName')?.invalid && categoryForm.get('categoryName')?.touched" class="text-danger">
          Kategori adı gereklidir.
        </div>
      </div>
  
      <div class="form-group">
        <label for="description">Açıklama</label>
        <textarea id="description" class="form-control" formControlName="description"></textarea>
        <div *ngIf="categoryForm.get('description')?.invalid && categoryForm.get('description')?.touched" class="text-danger">
          Açıklama gereklidir.
        </div>
      </div>
  
      <button type="button" class="btn btn-primary" (click)="saveCategory()">Kaydet</button>
    </form>
  
    <h3>Kaydedilen Kategoriler</h3>
    <table class="table">
      <thead>
        <tr>
          <th>Kategori Adı</th>
          <th>Açıklama</th>
          <th>İşlemler</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let category of categories; let i = index">
          <td>{{ category.categoryName }}</td>
          <td>{{ category.description }}</td>
          <td>
            <button class="btn btn-primary" (click)="editCategory(i)">Düzenle</button>
            <button class="btn btn-danger" (click)="deleteCategory(i)">Sil</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
