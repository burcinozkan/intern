<div class="container">
  <h2>Product List</h2>
  <button class="btn btn-primary" (click)="newProduct()">New Product</button>
  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Description</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <td>{{ product.name }}</td>
        <td>{{ product.price }}</td>
        <td>{{ product.description }}</td>
        <td>
          <button class="btn btn-secondary" (click)="editProduct(product)">Edit</button>
        </td>
      </tr>
    </tbody>
  </table>

  <app-supplier-list *ngIf="selectedProduct" [products]="selectedProduct"
    (save)="saveProduct($event)"></app-supplier-list>
</div>
