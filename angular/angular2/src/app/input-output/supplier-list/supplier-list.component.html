<div class="container">
    <h3>Edit Product</h3>
    <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Name</label>
            <input id="name" formControlName="name" class="form-control" />
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input id="price" formControlName="price" class="form-control" type="number" />
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input id="description" formControlName="description" class="form-control" />
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="productForm.invalid">Save</button>
    </form>
</div>
